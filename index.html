<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="robots" content="none" />
  <title>NPF Calculator</title>

  <script defer src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">

  <style>
    h1 a {
      color: white;
      text-decoration: none;
    }

    #settings {
      width: -moz-fit-content;
      width: fit-content;
    }

    #settings td {
      vertical-align: middle;
      text-align: end;
      border: none;
    }

    #settings input {
      max-width: 100px;
    }
  </style>

</head>

<body>

  <div class="container">

    <div class="mt-3">
      <h1><a href="/SnQ-Calculator">NPF Calculator</a></h1>

      <table id="settings" class="table">
        <tbody>
          <tr>
            <td><label for="sensor_width">Sensor Width:</label></td>
            <td><input type="number" id="sensor_width" class="form-control" placeholder="Sensor Width" title="Sensor Width" value="35.9" min="0" step="0.01"></td>
          </tr>
          <tr>
            <td><label for="sensor_height">Sensor Height:</label></td>
            <td><input type="number" id="sensor_height" class="form-control" placeholder="Sensor Height" title="Sensor Height" value="23.9" min="0" step="0.01"></td>
          </tr>
          <tr>
            <td><label for="image_width">Image Width:</label></td>
            <td><input type="number" id="image_width" class="form-control" placeholder="Image Height" title="Image Height" value="7008" min="0" step="1"></td>
          </tr>
          <tr>
            <td><label for="image_height">Image Height:</label></td>
            <td><input type="number" id="image_height" class="form-control" placeholder="Image Height" title="Image Height" value="4672" min="0" step="1"></td>
          </tr>
          <tr>
            <td><label for="aperture">Aperture:</label></td>
            <td><input type="number" id="aperture" class="form-control" placeholder="Aperture" title="Aperture" value="1.4" min="0" step="0.01"></td>
          </tr>
          <tr>
            <td><label for="focal_length">Focal Length:</label></td>
            <td><input type="number" id="focal_length" class="form-control" placeholder="Focal Length" title="Focal Length" value="14" min="0" step="1"></td>
          </tr>
          <tr>
            <td><label for="shutter_speed">Shutter Speed:</label></td>
            <td>
              <h1 id="shutter_speed"></h1>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

</html>
